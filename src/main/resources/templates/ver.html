<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}>Insert title here</title>
</head>
<body>
<h1 th:text=${titulo}></h1>
<a th:href="@{/listar}">Volver</a>
<div>
	<img th:if="${producto.foto != null && #strings.length(producto.foto)>0}" 
	style="max-width: 25%;"
	th:alt="${producto.nombre}" th:src="@{/uploads/img/} + ${producto.foto}">
</div>
<div>
<ul>
	<li th:text="'Nombre: ' + ${producto.nombre}">
	<li th:text="'Id: ' +${producto.id}">
	<li th:text="'Precio: ' +${#numbers.formatCurrency(producto.precio)}">
	<li th:text="'Fecha: ' +${#calendars.format(producto.createAT, 'dd/MM/yyyy')}">
</ul>
</div>
</body>
</html>
